<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            // Here, you can perform any validation or processing if needed

            // Redirect to the success page
            window.location.href = 'paymentsuccess.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Billing Information</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="billing-type">Billing Type:</label>
            <select id="billing-type" name="billing-type" required>
                <option value="gpay">GPay</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="netbanking">Netbanking</option>
            </select>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <div class="qr-container">
                <img src="scan.jpg" alt="GPay QR Code" class="qr-code">
                <p>Scan this QR code to pay with GPay</p>
            </div>

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
